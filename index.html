<!DOCTYPE html>
<html>
	<head>
		<title>Google Maps with custom GeoJson</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<style>
			/* Always set the map height explicitly to define the size of the div
			* element that contains the map. */
			#map {
				height: 100%;
			}
			/* Optional: Makes the sample page fill the window. */
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			var map;
			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
					center: {lat: 13.4, lng: 52.5},
					zoom: 3
				});

				// here import the GeoJson holding all the countries
				map.data.loadGeoJson('countries.geo.json');
				
				// here attach a style - I gave red fill and white stroke 
				map.data.setStyle(function(feature) {
					return /** @type {google.maps.Data.StyleOptions} */({
						fillColor: 'red',
						strokeColor: 'white',
						strokeWeight: 2
					});
				});
			}
		</script>
		<script 
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY&callback=initMap"
			async 
			defer>
		</script>
	</body>
</html>
